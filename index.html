<!DOCTYPE html>
<html>
	<head>
		<script src="./index.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
		<style>
			* {
				box-sizing: border-box;
			}

			h2 {
				margin-top: 0;
			}

			html {
				overflow: hidden;
			}

			body {
				background-color: #222;
				color: white;
				margin: 0;
				width: 100vw;
				height: 100vh;
				font-family: 'Ubuntu', Arial, Helvetica, sans-serif;
			}

			canvas {
				background-color: white;
			}

			#dialogue-root {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background-color: #00000099;
				color: white;
				display: none;
				padding-top: 300px;
			}

			#level-select-dialogue {
				display: none;
			}

			#pause-dialogue {
				display: none;
			}

			.dialogue {
				background-color: #000000EE;
				color: white;
				margin: auto;
				max-width: 400px;
				border-radius: 3px;
				padding: 20px;
				text-align: center;
			}

			#fps-counter {
				background-color: #00000099;
				color: white;
				border-radius: 3px;
				padding: 20px;
				position: fixed;
				right: 5px;
				top: 5px;
			}

			input[type=file] {
				max-width: calc(50% - 10px);
				margin-left: 10px;
			}

			button {
				background-color: transparent;
				color: white;
				border-radius: 3px;
				padding: 5px 20px;
				display: block;
				border: 1px solid white;
				margin-top: 20px;
				width: 100%;
			}

			label {
				font-size: 14px;
			}

			hr {
				border: none;
				border-top: 1px solid white;
				display: block;
				margin-top: 20px;
			}

			.level-select {
				display: inline;
				width: calc(33% - 11px);
				margin: 3px;
			}

			#view-source {
				color: black;
				position: fixed;
				bottom: 5px;
				left: 5px;
				text-decoration: none;
			}

			#controls {
				color: black;
				position: fixed;
				bottom: 5px;
				right: 5px;
				padding-right: 10px;
			}

			#controls ul {
				margin: 0;
				padding: 0;
			}

			#controls li {
				list-style-type: none;
				margin: 10px 0;
				padding: 0;
			}

			#controls span {
				background-color: #00000099;
				color: white;
				font-size: 12px;
				border-radius: 3px;
				padding: 3px 5px;
				margin: 0 5px;
			}
		</style>
	</head>

	<body>
		<div id="dialogue-root">
			<div class="dialogue" id="level-select-dialogue">
				<h2>Select Level</h2>
				<button
					class="level-select"
					data-level="./levels/test.json"
				>1</button>
				<button
					class="level-select"
					data-level="./levels/test2.json"
				>2</button>
				<button
					class="level-select"
					data-level="./levels/empty.json"
				>3</button>

				<hr>

				<label for="level-file-select">Use level file: </label>
				<input type="file" id="level-file-select" />
				<button id="level-select-submit">Open File</button>
			</div>

			<div class="dialogue" id="pause-dialogue">
				<h2>Pause</h2>
				<button id="pause-select-level-button">Select Level</button>
			</div>
		</div>
		<div id="controls">
			<ul>
				<li>
					<span>WASD</span> Move
				</li>
				<li>
					<span>Left/Right Arrow</span> Look
				</li>
				<li>
					<span>E</span> Pause
				</li>
			</ul>
		</div>
		<div id="fps-counter"></div>
		<a href="https://github.com/BenjaminJamesHowell/fps"
			id="view-source" target="_blank">View Source</a>
		<canvas id="canvas"></canvas>
	</body>
</html>
